<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RESTAURANT CISNEROS</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin">RESTAURANT <span> Cisneros</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="menu.html">menu</a>
                    <a href="contacto.html">contacto</a>
                </nav>
            </div>
            <!-- cierre barra-->
            <div class="texto-header">
                <h2 class="no-margin">El mejor restaurante de la ciudad</h2>
                <p>deleita tu paladar con las mejores recetas</p>
            </div>
        </div>
        <!--contenedor-->

    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">contacto</h2>

        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="imagen contacto">
            </div>

            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">NOMBRE</label>
                        <input type="text" id="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="campo">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" placeholder="Tu correo electronico">
                    </div>
                    <div class="campo mensaje">
                        <div class="campo">
                            <label for="mensaje">MENSAJE</label>
                            <textarea id="mensaje"></textarea>
                        </div>
                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="ENVIAR" class="btn btn-primario">
                    </div>
                </form>
            </div>
        </div>
    </main>


    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">kaliska<span>GOURMET</span></p>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="menu.html">menu</a>
                    <a href="contacto.html">contacto</a>
                </nav>

            </div>
        </div>

    </footer>

</body>

</html>
